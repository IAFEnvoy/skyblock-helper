<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./bazaar.png">
    <title>Hypixel Bazaar Price Finder</title>
    <script src="./bazaar.js"></script>
    <link rel="stylesheet" href="./bazaar.css">
</head>

<body>
    <noscript>You need to enable JavaScript to run this page.</noscript>
    <div id="loading" class="overlay">
        <div class="trans">
            <span class="loading_text">Loading...</span>
        </div>
        <div id="loading_status" class="loading_text" style="top:calc(50% + 100px)"></div>
        <div id="loading_too_low" class="loading_text" style="top:calc(50% + 150px)" hidden>
            It seems to take too much time to load.<br>
            Check your network stats and reload this page.
        </div>
    </div>
    <div id="selected" class="selected" hidden>
        <div id="selected_item" class="item"> </div>
        <div id="price" class="price_text"></div>
    </div>
    <h1>Bazaar Price Finder</h1>
    <div id="search" class="search">
        <input type="text" id="key" placeholder="Item Name/ID">
        <button onclick="search()">Search</button>
    </div>
    <div style="margin: 0 auto;">
        <div id="items" class="item_container"> </div>
    </div>
</body>
